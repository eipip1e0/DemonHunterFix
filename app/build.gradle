plugins {
    id 'com.android.application'
}

android {
    namespace 'com.bicore.dhunter'
    compileSdkVersion 32
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId 'com.bicore.dhunter'
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 8
        versionName "1.0.8.2"
        ndk {
            abiFilters  "armeabi-v7a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/libs']
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    // some dependencies
}
